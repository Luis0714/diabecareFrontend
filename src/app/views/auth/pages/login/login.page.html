<app-custom-header  title="DiabeCare"></app-custom-header>

<ion-content  class="container-form" [fullscreen]="true">
<div class="container-form"></div>


  <form [formGroup]="loginForm">
    <app-custom-input
      type="text"
      label="Email"
      [icon]="icons.person"
      [control]="loginForm.controls['email']"/>

    <app-custom-input
      type="password"
      label="Password"
      [icon]="icons.lock"
      [control]="loginForm.controls['password']"/>

      <app-custom-button onkeypress=""
                    [leftIcon]="icons.lock"
                    colorLeftIcon="primary"
                    [leftIcon]="icons.lock"
                    colorLeftIcon="primary"
                        [disable]="loginForm.invalid"
                        text="Login"
                        type="outline"
                        (click)="login()
                        "/>
  </form>

  <app-custom-button
  [leftIcon]="icons.lock"
  onkeypress=""
  type="solid"
  text="Loading"
  (click)="loading()"/>

  <app-custom-button
  onkeypress=""
  type="solid"
  text="Alert toast"
  (click)="presentAlert()"/>


@for (patient of patients; track patient.id) {
  <app-custom-card-patient [patient]="patient"></app-custom-card-patient>
}
</ion-content>
