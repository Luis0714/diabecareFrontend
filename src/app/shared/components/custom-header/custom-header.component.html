<ion-header class="custom-header no-shadow">
  <ion-toolbar class="toolbar">
    <div class="toolbar_content">
      <app-custom-logo heightImage="3.5rem" widthImage="3.5rem" />
      <ion-title class="title">{{ title() }}</ion-title>
      @if(showLogout()){
      <button (click)="logout()" class="logout-button">
        <ion-icon slot="end" [name]="icons.logoutOutline" size="large"></ion-icon>
      </button>
      }
    </div>
  </ion-toolbar>
</ion-header>
